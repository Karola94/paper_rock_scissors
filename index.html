<!DOCTYPE html>
<html>
    
  <head>
     <meta charset="utf-8">
     <title>Paper Rock Scissors Game</title>     
     <meta name="keywords" content="paper, rock, scissors, game">
     <meta name="author" content="Karolina Kuchta">

     <meta http-equiv="X-Ua-Compatible" content="IE=edge">
     <link href="vendor/bootstrap/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
     <link rel="stylesheet" href="css/style.css">
     
  </head>
  <body>
    <div class="col-12">
        <h1>Play Paper Rock Scissors</h1>
      </div>
      <div id="container" class="container">  
        <div class="col-12">
          <h3 id="winningGamesNumber"></h3>
        </div>
        <div class="col-12 scoreBoard">
          <div id="result"></div>
          <div id="userScore" class="score">user</div>
          <div id="compScore" class="score">comp</div>
        </div>
        <div class="col-12">
          <button type="button" id="papier" onClick="playerMove(this.id)" class="btn btn-primary">PAPER</button>
          <button type="button" id="kamien" onClick="playerMove(this.id)" class="btn btn-secondary">ROCK</button>
          <button type="button" id="nozyce" onClick="playerMove(this.id)" class="btn btn-info">SCISSORS</button>
        </div>
        <div class="col-12">
          <div id="output"></div>
        </div>
      </div>
      <div class="col-12">
        <button type="button" onClick="askNumberOfGames()" id="new-game" class="btn btn-warning">New Game</button>
      </div>

      <script src="vendor/jquery/dist/jquery.min.js"></script>
      <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
  </body>

</html>
